<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/scripts/style.css"/>
    <meta charset="UTF-8">
    <title>Friend list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/constants.js"></script>
    <script src="script.js"></script>
    <script src="/scripts/notifications.js"></script>
</head>
<body>
<table WIDTH="100%">
    <tr>
        <td width="250px">
            <div align="center" id="username"></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/">My Profile</a></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/game/characters">Choose chars</a></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/money/conversion">Conversion</a></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/shop/">Shop</a></div>
        </td>
        <td class="rightc">
            <div align="right"><a href="#" onclick="logout()">Logout</a></div>
        </td>
    </tr>
</table>
<table border="0px" width="100%">
    <tr>
        <td width="250px" style="vertical-align: top">
            <table id="moneytable" style="width: 250px;" border="0px">
                <tr>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/white_dust.png" style="width:40px;height:40px;"
                             alt="white dust"><br>
                        <div id="wDust">0
                        </div>
                    </td>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/blue_dust.png" style="width:40px;height:40px;"
                             alt="blue dust"><br>
                        <div id="bDust">0
                        </div>
                    </td>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/yellow_dust.png" style="width:40px;height:40px;"
                             alt="yellow dust"><br>
                        <div id="yDust">0
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/purple_dust.png" style="width:40px;height:40px;"
                             alt="purple dust"><br>
                        <div id="pDust">0
                        </div>
                    </td>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/star_dust.png" style="width:40px;height:40px;"
                             alt="stardust"><br>
                        <div id="sDust">0
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <div align="center">
                <h2>Friend list</h2>
                <div class="tab">
                    <button id="defaultTab" class="standardbutton" onclick="openTab(event, 'Friends')">Friends</button>
                    <button class="standardbutton" onclick="openTab(event, 'Incoming requests')">Incoming requests</button>
                    <button class="standardbutton" onclick="openTab(event, 'Pending requests')">Pending requests</button>
                </div>

                <div id="Friends" class="tabcontent">
                    <h3>Friends</h3>
                    <p>
                    <div id="friends" align="left"></div>
                </div>

                <div id="Incoming requests" class="tabcontent">
                    <h3>Incoming requests</h3>
                    <p>
                    <div id="incoming">INCOMING</div>
                </div>

                <div id="Pending requests" class="tabcontent">
                    <h3>Pending requests</h3>
                    <p>
                    <div id="pending">PENDING</div>
                </div>
            </div>
        </td>
    </tr>
    <script>
        init(true);
    </script>
</table>
<div align="right" id="popupWrapper" class="popupWrapper"></div>
</body>
</html>
