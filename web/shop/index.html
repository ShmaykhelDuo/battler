<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/scripts/style.css" media="screen"/>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=1280" />
    <script src="/scripts/lib/p5.min.js"></script>
    <script src="/scripts/interface_structs.js"></script>
    <script src="script.js"></script>
    <script src="/scripts/constants.js"></script>
    <script src="/scripts/loading_bar.js"></script>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/notifications.js"></script>
    <script src="/scripts/tutorial.js"></script>
</head>
<body>
<table WIDTH="100%">
    <tr>
        <td width="250px">
            <div align="center" id="username"></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/">My Profile</a></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/game/characters">Choose chars</a></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/money/conversion">Conversion</a></div>
        </td>
        <td class="centerc">
            <div align="center"><a href="/friends">Friend list</a></div>
        </td>
        <td class="rightc">
            <div align="right"><a href="#" onclick="logout()">Logout</a></div>
        </td>
    </tr>
</table>
<table border="0px" width="100%">
    <tr>
        <td width="250px" style="vertical-align: top">
            <table id="moneytable" style="width: 250px;" border="0px">
                <tr>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/white_dust.png" style="width:40px;height:40px;"
                             alt="white dust"><br>
                        <div id="wDust">0
                        </div>
                    </td>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/blue_dust.png" style="width:40px;height:40px;"
                             alt="blue dust"><br>
                        <div id="bDust">0
                        </div>
                    </td>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/yellow_dust.png" style="width:40px;height:40px;"
                             alt="yellow dust"><br>
                        <div id="yDust">0
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/purple_dust.png" style="width:40px;height:40px;"
                             alt="purple dust"><br>
                        <div id="pDust">0
                        </div>
                    </td>
                    <td width="33%" class="middlec">
                        <img src="/images/locked/star_dust.png" style="width:40px;height:40px;"
                             alt="stardust"><br>
                        <div id="sDust">0
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <div align="center"><h2><b>Shop</b></h2></div>
        </td>
    </tr>
</table>
<table WIDTH="100%">
    <tr>
        <td>
            <div align="center" id="shop"></div>
        </td>
    </tr>
</table>
<!-- <div id="fullscreen">
    <button class="standardbutton" onclick="openFullscreen()">Fullscreen mode</button>
</div> -->
<div align="right" id="popupWrapper" class="popupWrapper"></div>
<div id="tutorial" class="hidden">
    <div id="tutorial-text"></div>
    <button id="tutorial-next" class="standardbutton" onclick="nextTutorialStep()">Next</button>
    <button id="tutorial-close" class="standardbutton" onclick="stopTutorial()">Close</button>
</div>
</body>
</html>
