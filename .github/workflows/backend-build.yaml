on:
  push:
    paths:
      - '.github/workflows/backend-build.yaml'
      - 'backend/**'

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test ./...
